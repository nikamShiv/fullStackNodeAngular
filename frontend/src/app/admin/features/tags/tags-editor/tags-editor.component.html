<form class="p-10" (submit)="submit()" [formGroup]="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1 class="text-left">{{form.value.id?"Update":"Create New"}} Tag</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput placeholder="Name">
                <mat-error>Please
                    <strong>enter</strong> a valid name
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="!form.valid" mat-raised-button
                color="primary">{{form.value.id?"Update":"Create"}}</button>
        </mat-card-actions>

    </mat-card>
</form>
