<form (submit)="submit()" class="card w-[400px]" [formGroup]="form">
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" name="email" pleaceholder="Email" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" name="password" pleaceholder="Password" />
    </div>
    <div class="flex justify-end mt-5">
        <button type="submit" [disabled]="!form.valid">Login</button>
    </div>
    <div class="text-center mt-4 text-gray-600"> Don't have an account? <a routerLink="/auth/register">Register</a>
    </div>
    <div class="text-center mt-4 text-gray-600"> Forgot your password? <a routerLink="/auth/forgot">Reset</a>
    </div>
</form>
